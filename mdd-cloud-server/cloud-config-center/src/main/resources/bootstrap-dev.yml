spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      #配置中心地址（可使用git配置或者mysql配置）
      server:
#         native:
#            searchLocations: classpath:/dev/
        git:
          #git 服务器地址
          uri: https://github.com/maduoduo52
#          search-paths: 扫描文件夹名称
#          username: 账号
#          password: 密码
        mysql:
          enable: true   #启用mysql配置信息
          yml: true # 是否兼容原理的yml配置信息  其实不推荐避免造成混乱  但是可以做兼容
      label: dev
  # mysql 属性配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    #数据库地址需配置serverTimezone=GMT%2B8（设置时间格式，这里设置gmt+8时区，即写成GMT%2B8） 否则会跑出The server time zone value异常
    url: jdbc:mysql://localhost:3306/mdd_cloud_common?useUnicode=true&serverTimezone=GMT%2B8
    username: root
    password: 888888
  main:
    allow-bean-definition-overriding: true
server:
  port: 8762
eureka:
  instance:
    prefer-ip-address: true
    # 修改显示的微服务名为：IP:端口
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    # 每隔10s发送一次心跳
    lease-renewal-interval-in-seconds: 10
    # 通知服务端20秒还未收到心跳的话，就将该服务移除列表
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: http://admin:123456@localhost:8761/eureka/